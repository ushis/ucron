---
name: workflow

on:
  - push
  - pull_request

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1'
      - name: go
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go vet *.go
          go get -v -d .
          go build -v -a .
